<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carrossel 3x4 — Olá, mundo!</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}

    .carousel{
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .slide{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      transition:opacity 400ms ease-in-out;
      pointer-events:none;
    }
    .slide.visible{opacity:1;pointer-events:auto}

    .slide img{
      height:100vh;
      width:auto;
      max-width:100vw;
      display:block;
      object-fit:cover;
      -webkit-user-drag: none;
      user-select: none;
    }

    .overlay{
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      z-index:5;
      text-align:center;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size:clamp(20px, 4vw, 48px);
      color:white;
      text-shadow:0 2px 10px rgba(0,0,0,0.6);
      pointer-events:none;
    }

    .nav{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1rem;
      z-index:6;
      pointer-events:none;
    }
    .nav button{
      pointer-events:auto;
      background:rgba(0,0,0,0.35);
      border:0;padding:10px 12px;border-radius:8px;color:white;cursor:pointer;font-size:18px;
    }

    .dots{
      position:absolute;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      display:flex;gap:8px;z-index:6;
    }
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.35);cursor:pointer}
    .dot.active{background:white}

    @media (max-width:420px){
      .overlay{font-size:18px}
    }
  </style>
</head>
<body>

  <main class="carousel" aria-roledescription="carousel">

    <!-- 9 slides -->
    <div class="slide visible" data-index="0"><img src="img/1.jpg" alt="Foto 1"></div>
    <div class="slide" data-index="1"><img src="img/2.jpg" alt="Foto 2"></div>
    <div class="slide" data-index="2"><img src="img/3.jpg" alt="Foto 3"></div>
    <div class="slide" data-index="3"><img src="img/4.jpg" alt="Foto 4"></div>
    <div class="slide" data-index="4"><img src="img/5.jpg" alt="Foto 5"></div>
    <div class="slide" data-index="5"><img src="img/6.jpg" alt="Foto 6"></div>
    <div class="slide" data-index="6"><img src="img/7.jpg" alt="Foto 7"></div>
    <div class="slide" data-index="7"><img src="img/8.jpg" alt="Foto 8"></div>
    <div class="slide" data-index="8"><img src="img/9.jpg" alt="Foto 9"></div>

    <div class="overlay">Namora comigo?</div>

    <div class="nav">
      <button id="prev" aria-label="Anterior">‹</button>
      <button id="next" aria-label="Próximo">›</button>
    </div>

    <div class="dots" id="dots"></div>
  </main>

  <script>
    (function(){
      const slides = Array.from(document.querySelectorAll('.slide'));
      const dotsContainer = document.getElementById('dots');
      const INTERVAL_MS = 3000; // 3 segundos
      let current = 0;
      let timer = null;

      slides.forEach((s,i)=>{
        const d = document.createElement('div');
        d.className = 'dot' + (i===0? ' active':'');
        d.dataset.index = i;
        d.addEventListener('click', ()=>{gotoIndex(i); resetTimer();});
        dotsContainer.appendChild(d);
      });

      function show(i){
        slides.forEach((s,idx)=>{
          s.classList.toggle('visible', idx===i);
        });
        document.querySelectorAll('.dot').forEach((d,idx)=>{
          d.classList.toggle('active', idx===i);
        });
        current = i;
      }

      function next(){ show((current + 1) % slides.length); }
      function prev(){ show((current - 1 + slides.length) % slides.length); }
      function gotoIndex(i){ show(i); }

      document.getElementById('next').addEventListener('click', ()=>{ next(); resetTimer(); });
      document.getElementById('prev').addEventListener('click', ()=>{ prev(); resetTimer(); });

      function startTimer(){ if(timer) return; timer = setInterval(next, INTERVAL_MS); }
      function stopTimer(){ if(!timer) return; clearInterval(timer); timer = null; }
      function resetTimer(){ stopTimer(); startTimer(); }

      const carousel = document.querySelector('.carousel');
      carousel.addEventListener('mouseenter', stopTimer);
      carousel.addEventListener('mouseleave', startTimer);

      // suporte a swipe no celular
      let startX = 0;
      carousel.addEventListener('touchstart', (e)=>{
        startX = e.touches[0].clientX;
        stopTimer();
      });
      carousel.addEventListener('touchend', (e)=>{
        const diff = e.changedTouches[0].clientX - startX;
        if(Math.abs(diff) > 50){
          if(diff > 0) prev(); else next();
        }
        resetTimer();
      });

      slides.forEach(s=>{
        const img = s.querySelector('img');
        if(img && !img.complete){ const tmp = new Image(); tmp.src = img.src; }
      });

      show(0);
      startTimer();

      window.addEventListener('keydown', (ev)=>{
        if(ev.key === 'ArrowRight') { next(); resetTimer(); }
        if(ev.key === 'ArrowLeft') { prev(); resetTimer(); }
      });

    })();
  </script>
</body>
</html>
